<!doctype html>
<html lang="uz">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title data-i18n="title">Retsept Hujjat</title>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#4da3ff">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="page">
            <section id="hujjat-section" class="card">
                <header class="card-header">
                    <div class="tools">
                        <button id="langBtn" class="icon-btn" title="Til">
                            <i class="bi bi-translate"></i>
                        </button>
                        <div id="langMenu" class="lang-dropdown">
                            <button data-lang="uz">ðŸ‡ºðŸ‡¿ UZ</button>
                            <button data-lang="ru">ðŸ‡·ðŸ‡º RU</button>
                            <button data-lang="en">ðŸ‡ºðŸ‡¸ EN</button>
                        </div>
                    </div>
                    <div class="tools">
                        <button id="themeBtn" class="icon-btn" title="Rejim">
                            <i class="bi bi-brightness-high"></i>
                        </button>
                    </div>
                </header>
                <div style="padding: 16px; display: grid; gap: 10px">
                    <input id="docName" class="input" placeholder="Docx fayl nomi" />
                    <input id="recipeName" class="input" placeholder="Retsept nomi" />
                    <div class="hashtags" id="hashtags">
                        <div class="hashtag" data-i18n-text="#salat">#salat</div>
                        <div class="hashtag" data-i18n-text="#sho'rva">#sho'rva</div>
                        <div class="hashtag" data-i18n-text="#sous">#sous</div>
                        <div class="hashtag" data-i18n-text="#desert">#desert</div>
                        <div class="hashtag" data-i18n-text="#ichimlik">#ichimlik</div>
                    </div>
                    <div class="select-wrapper">
                        <select id="category" class="select">
                            <option value="" data-i18n-text="select_category">Kategoriya tanlang</option>
                            <option data-i18n-text="category_salad">Salat</option>
                            <option data-i18n-text="category_soup">Sho'rva</option>
                            <option data-i18n-text="category_sauce">Sous</option>
                            <option data-i18n-text="category_dessert">Desert</option>
                            <option data-i18n-text="category_main">Asosiy taom</option>
                        </select>
                        <i class="bi bi-chevron-down select-arrow"></i>
                    </div>
                </div>
                <div id="rows" class="rows"></div>
                <div style="padding: 16px">
                    <textarea id="tech" class="textarea" placeholder="Tayyorlanish texnologiyasi"></textarea>
                </div>
                <footer class="card-footer">
                    <div class="btn-row">
                        <button id="addRow" class="fab" title="Qator qo'shish">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button id="uploadBtn" class="fab" title="Rasm yuklash">
                            <i class="bi bi-image"></i>
                        </button>
                        <button id="clearBtn" class="fab delete" title="Tozalash">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button id="previewBtn" class="fab preview" title="Preview">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button id="exportBtn" class="fab export" title="Botga yuborish">
                            <i class="bi bi-send"></i> </button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none" />
                </footer>
            </section>

            <section id="chat-section" class="card" style="display: none;">
                <h2 style="padding: 20px; text-align: center;" data-i18n="chat_soon">Chat sahifasi tez kunda</h2>
            </section>
            <section id="grafik-section" class="card" style="display: none;">
                <canvas id="myChart"></canvas>
            </section>
            <section id="sozlamalar-section" class="card" style="display: none;">
                <h2 style="padding: 20px; text-align: center;" data-i18n="settings_soon">Sozlamalar sahifasi tez kunda</h2>
            </section>
        </main>

        <nav class="nav">
            <div class="nav-inner">
                <div class="nav-btn active" data-tab="hujjat">
                    <i class="bi bi-file-earmark-text"></i>
                    <div class="nav-label" data-i18n-text="tab_document"></div>
                </div>
                <div class="nav-btn" data-tab="chat">
                    <i class="bi bi-chat-dots"></i>
                    <div class="nav-label" data-i18n-text="tab_chat"></div>
                </div>
                <div class="nav-btn" data-tab="grafik">
                    <i class="bi bi-bar-chart"></i>
                    <div class="nav-label" data-i18n-text="tab_chart"></div>
                </div>
                <div class="nav-btn" data-tab="sozlamalar">
                    <i class="bi bi-gear"></i>
                    <div class="nav-label" data-i18n-text="tab_settings"></div>
                </div>
            </div>
        </nav>

        <div id="toast" class="toast"></div>
        <div id="previewModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 data-i18n="preview_title">Retsept preview</h3>
                    <div style="display: flex; gap: 10px;">
                        <button id="copyPreviewBtn" class="modal-close" style="border-radius: 10px; width: auto; padding: 0 10px;">
                            <i class="bi bi-clipboard"></i>
                        </button>
                        <button id="closePreview" class="modal-close">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
                <div id="previewBody"></div>
            </div>
        </div>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </body>
</html>
